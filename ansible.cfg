[defaults]
# Specify the inventory file location (relative to playbook directory)
inventory = ./inventory.ini

# Use inventory vars for user configuration (set in inventory.ini)
# remote_user defined in inventory [all:vars]

# Specify the correct SSH private key file
private_key_file = /Users/bob/.ssh/id_monitor_ed25519

# Disable host key checking for development (enable in production)
host_key_checking = False

# Disable deprecation warnings to reduce noise during development
deprecation_warnings = False

# Disable creation of .retry files for cleaner workspace
retry_files_enabled = False

# Optimize fact gathering for idempotent operations
gathering = smart

# Enable in-memory fact caching for improved performance
fact_caching = memory
fact_caching_timeout = 3600

# Use YAML callback for more readable output
stdout_callback = yaml

# Set reasonable timeout for connections
timeout = 60

# Privilege escalation settings - moved to inventory [all:vars]
# become = True  # Set via inventory vars
# become_method = sudo  # Set via inventory vars

# Ansible Vault Configuration
vault_password_file = ./.vault_password

# Commented out previous configuration
# ask_vault_pass = false
# vault_password_file = ~/dev/monitor-server/.vault_password
# vault_identity_list = default@.vault_password, default@prompt
# vault_identity = default

[ssh_connection]
# Optimize SSH connections for better performance
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

# Enable SSH pipelining for faster execution
pipelining = True

# Set the directory for control socket files
control_path_dir = ~/.ansible/cp

[persistent_connection]
# Set connection timeout and retry attempts
connect_timeout = 30
connect_retries = 3
