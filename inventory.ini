# Inventory file for monitor-server project

# Define the monitors group
[monitors]
# Specify the monitor-server host with connection parameters
monitor-server ansible_host=10.211.55.8 ansible_user=monitor ansible_ssh_private_key_file=~/.ssh/id_monitor_ed25519

# Global variables applied to all hosts
[all:vars]
# Specify the Python interpreter path (important for modern systems and ARM64 architectures)
ansible_python_interpreter=/usr/bin/python3

# Privilege escalation settings using vault variables
ansible_become_method=sudo
ansible_become_pass={{ vault_become_password }}
