---
# defaults/main.yml for cockpit role
# Default variables for the cockpit role

# Cockpit package configuration
cockpit_packages:
  - cockpit

# Service configuration
cockpit_service_name: cockpit.socket
cockpit_port: 9092

# UFW configuration
cockpit_ufw_rule: allow

# Repository configuration for Debian
cockpit_backports_repo: "http://deb.debian.org/debian"
cockpit_backports_filename: bookworm-backports
cockpit_backports_component: "bookworm-backports"

# Certificate configuration
cockpit_cert_path: /etc/cockpit/ws-certs.d/0-self-signed.cert

# Version configuration
cockpit_version: '337-1~bpo12+1'
