---
# tasks/main.yml for blackbox-exporter role

- name: Install Blackbox Exporter
  apt:
    name: prometheus-blackbox-exporter
    state: present
    update_cache: yes

- name: Configure Blackbox Exporter config
  template:
    src: blackbox.yml.j2
    dest: /etc/prometheus/blackbox.yml
    owner: root
    group: root
    mode: '0644'
  notify: Restart blackbox-exporter

- name: Start and enable Blackbox Exporter service
  systemd:
    name: prometheus-blackbox-exporter
    state: stopped
    enabled: no

- name: Wait briefly for service to stop
  pause:
    seconds: 2

- name: Start and enable Blackbox Exporter service
  systemd:
    name: prometheus-blackbox-exporter
    state: started
    enabled: yes
    daemon_reload: yes

- name: Wait for Blackbox Exporter to be ready
  wait_for:
    host: localhost
    port: 9115
    timeout: 10
  ignore_errors: yes

- name: Include validation tasks if service ready
  include_tasks: validate.yml
  ignore_errors: yes
  tags:
    - validate
    - always
